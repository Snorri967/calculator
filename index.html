<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <h1 class="title">Calculator</h1>
  <div class="calculatorContainer">
    <div class="display">
      <p class="operatorValue"></p>
      <p class="displayValue"></p>
    </div>
    <div class="buttonsContainer">
      <div class="topRow">
        <div class="number">
          <button>7</button>
        </div>
        <div class="number">
          <button>8</button>
        </div>
        <div class="number">
          <button>9</button>
        </div>
        <div class="operator">
          <button>/</button>
        </div>
      </div>
      <div class="thirdRow">
        <div class="number">
          <button>4</button>
        </div>
        <div class="number">
          <button>5</button>
        </div>
        <div class="number">
          <button>6</button>
        </div>
        <div class="operator">
          <button>*</button>
        </div>
      </div>
      <div class="secondRow">
        <div class="number">
          <button>1</button>
        </div>
        <div class="number">
          <button>2</button>
        </div>
        <div class="number">
          <button>3</button>
        </div>
        <div class="operator">
          <button>-</button>
        </div>
      </div>
      <div class="firstRow">
        <div class="number">
          <button>0</button>
        </div>
        <div class="number">
          <button>.</button>
        </div>
        <div class="operator">
          <button>+</button>
        </div>
        <div class="equals">
          <button class="equalsButton">=</button>
        </div>
      </div>
        <div class="bottomRow">
          <div class="clear">
            <button class="clearButton">AC</button>
          </div>
          <div class="back">
            <button class="backspace">â¬…</button>
          </div>
        </div>
      </div>
    </div>
  
  
</body>
</html>
