<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <h1 class="title">Calculator</h1>
  <div class="calculatorContainer">
    <div class="display">
      <p class="displayValue">0</p>
    </div>
    <div class="buttonsContainer">
      <div class="topRow">
        <div class="seven">
          <button>7</button>
        </div>
        <div class="eight">
          <button>8</button>
        </div>
        <div class="nine">
          <button>9</button>
        </div>
        <div class="divide">
          <button>/</button>
        </div>
      </div>
      <div class="thirdRow">
        <div class="four">
          <button>4</button>
        </div>
        <div class="five">
          <button>5</button>
        </div>
        <div class="6">
          <button>6</button>
        </div>
        <div class="multiply">
          <button>*</button>
        </div>
      </div>
      <div class="secondRow">
        <div class="one">
          <button>1</button>
        </div>
        <div class="two">
          <button>2</button>
        </div>
        <div class="three">
          <button>3</button>
        </div>
        <div class="subtract">
          <button>-</button>
        </div>
      </div>
      <div class="firstRow">
        <div class="zero">
          <button>0</button>
        </div>
        <div class="clear">
          <button>CE</button>
        </div>
        <div class="add">
          <button>+</button>
        </div>
        <div class="equals">
          <button>=</button>
        </div>
      </div>

      </div>
    </div>
  </div>
  
</body>
</html>
